<h1>
  Interactive Histogram
</h1>
<div class="histogram">
  <div class="bins">
    <div class="bin"></div>
    <div class="bin"></div>
  </div>
  <div class="bins">
    <div class="bin"></div>
  </div>
</div>
<div>
  <input type="number" [(ngModel)]="numberBins" placeholder="Number of Bins">
  <input type="number" [(ngModel)]="start" placeholder="Start">
  <input type="number" [(ngModel)]="end" placeholder="End">
</div>
